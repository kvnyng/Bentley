# Weston Configuration for Bentley
# Place this file at ~/.config/weston.ini or /etc/xdg/weston/weston.ini

[core]
backend=drm-backend.so
shell=kiosk-shell.so
xwayland=false

[output]
name=HDMI-A-1
mode=1920x1080@60

[kiosk]
# Kiosk mode settings
# No window management UI
# All clients run fullscreen

[launcher]
# Optional: auto-launch Bentley
# path=/usr/local/bin/bentley

